<!DOCTYPE html>
<html lang="en">
  <head>
    <title>react-popover-a11y example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html {
        box-sizing: border-box;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      html,
      body {
        min-height: 100%;
        font-size: 16px;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.7;
        color: rgba(0, 0, 0, 0.8);
      }
      .title {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
      }
      .btn {
        display: inline-block;
        padding: 0.5em 1em;
        background-color: #005C9A;
        color: #fff;
        cursor: default;
        border-radius: 3px;
      }
      .btn:focus {
        outline: 1px dotted #000;
      }
      .content {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 2em 2em;
      }
      .example {
        position: fixed;
      }
      .top {
        top: 10px;
      }
      .bottom {
        bottom: 10px;
      }
      .left {
        left: 10px;
      }
      .right {
        right: 10px;
      }
      .middleX {
        left: 50%;
        transform: translateX(-50%);
        -webkit-transform: translateX(-50%);
      }
      .middleY {
        top: 50%;
        transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="title">react-popover-a11y example</h1>
      <div data-app></div>
    </main>
    <script src="app.js" async></script>
  </body>
</html>
